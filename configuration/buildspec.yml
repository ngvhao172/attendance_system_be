version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      # - npm install --save-dev serverless@3.40.0
      - npm install
  build:
    commands:
      - echo Building application...
      - npm run build
  post_build:
    commands:
      - echo Serverless version...
      - serverless --version
      - echo Deploying to Lambda...
      - snpx serverless deploy-$STAGE

cache:
  paths:
    - node_modules
